<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>

</head>
<body>
<form method="post" action="/form/list">
    <div class="form-body">
        <h1>添加一个用户</h1>
        <div class="input-box">
            <label>用户名：</label>
            <input type="text"
            name="username" required>
        </div>
        <div class="input-box">
            <label>朋友：</label>
            <input type="checkbox" name="friends" th:value="张三" th:text="张三">
            <input type="checkbox" name="friends" th:value="李四" th:text="李四">
            <input type="checkbox" name="friends" th:value="王五" th:text="王五">
            <input type="checkbox" name="friends" th:value="赵六" th:text="赵六">
        </div>
        <div input class="input-box">
            <label>爱好：</label>
            <th:block th:each="hobby:${hobbys}">
                <input name="hobby"
                       type="checkbox"
                       th:value="${hobby.value}"
                       th:text="${hobby.value}">
            </th:block>
        </div>
    </div>
    <div class="input-box">
        <label>职业:</label>
        <select name="carrer" required>
            <option>请选择职业</option>
            <option th:each="carrer : ${carrers}"
                    th:value="${carrer}"
                    th:text="${carrer}"></option>
        </select>
    </div>
    <div class="input-box">
        <label>户籍:</label>
        <select name="houseRegister" required>
            <option/>请选择户籍
            <option th:each="houseRegister : ${houseRegisters}"
                    th:value="${houseRegister}"
                    th:text="${houseRegister}">
        </select>
    </div>
    <div class="input-box">
        <label>个人描述:</label>
        <textarea name="remark" rows="6" cols="50"></textarea>
    </div>
    <div>
        <input id="reset" type="reset">
        <input id="submit" type="submit" value="添加">
    </div>
</form>
</body>
</html>
